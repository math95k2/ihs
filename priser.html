<body>

    <main>
        <section id="top_section">
            <div id="top_billede">

                    <h1></h1>

        <section>
            <div class="section_wrapper max_width">

    <footer></footer>






    <script src="script.js"></script>
    <script>
        let page;
        document.addEventListener("DOMContentLoaded", getThePage);

        async function getThePage() {
            let url = "http://mathaeusss.dk/kea/2_semester/ihs/wordpress/wp-json/wp/v2/pages/314";
            let jsonData = await fetch(url);
            page = await jsonData.json();


            console.log(page);

            document.querySelector("h1").textContent = page.title.rendered;
            document.querySelector("#text_content").innerHTML = page.content.rendered;
            //slettes senere
            let billeder = document.querySelectorAll("img");
            billeder.forEach(billede => {
                billede.src = "imgs/placeholder.jpg";
            });
            //slettes snere
        }

    </script>
