<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personale</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
    </header>






    <main>
        <section>
            <div id="billede"></div>
            <h1></h1>
            <div id="text_content">

            </div>
        </section>



        <section>
            <div id="dyn_content"></div>
        </section>

        <template>
            <article>
                <img src="" alt="" class="dyn_img">
                <p class="dyn_navn"> </p>
                <p class="dyn_stilling">
                </p>
                <p class="dyn_beskrivelse">
                </p>
            </article>
        </template>
    </main>


    <footer></footer>





    <script src="script.js"></script>

    <script>
        //main content fra wp-pages

        let page;
        document.addEventListener("DOMContentLoaded", getThePage);

        async function getThePage() {
            let url = "http://mathaeusss.dk/kea/2_semester/ihs/wordpress/wp-json/wp/v2/pages/250";
            let jsonData = await fetch(url);
            page = await jsonData.json();
            console.log(page);
            document.querySelector("h1").textContent = page.title.rendered;
            document.querySelector("#text_content").innerHTML = page.content.rendered;
            hentDynContent();
        };



        //Udvalgs-view fra Pods
        async function hentDynContent() {
            let personaler;
            let url = "http://mathaeusss.dk/kea/2_semester/ihs/wordpress/wp-json/wp/v2/personale?per_page=100";
            let container = document.querySelector("#dyn_content");
            const temp = document.querySelector("template");

            let jsonData = await fetch(url);
            personaler = await jsonData.json();

            personaler.forEach(personale => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector(".dyn_navn").textContent = personale.navn;
                klon.querySelector(".dyn_stilling").textContent = personale.stilling;
                klon.querySelector(".dyn_beskrivelse").textContent = personale.beskrivelse;

                //klon.querySelector("article").addEventListener("click", () => visDetaljer(titel));
                container.appendChild(klon);
            })
        };

    </script>
</body>

</html>
