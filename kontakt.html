<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.typekit.net/vus6tar.css">
</head>

<body>
    <header>
    </header>

    <main>
        <section id="top_section">
            <div id="top_billede">
                <div id="top_overlay">
                    <h1></h1>
                </div>
            </div>
        </section>

        <section>
            <img src="" alt="">
            <div id="text_content">

            </div>
        </section>

        <section>
            <div id="dyn_content"></div>
        </section>

        <template>
            <article>
                <img src="" alt="" class="dyn_img">
                <p class="dyn_text">
                </p>
            </article>
        </template>

        <section id="kontakt_os_formular">

            <!-- Beskrivelse af send formularen er lavet -->
            <h2>Kontakt os</h2>

            <div class=" container formular_width">

                <!-- Her ville man indsÃ¦tte det sted, som informationen skulle sendes hen. Vi har efterladt strengen tom, fordi vi kun har behov for en "dummy" formular -->
                <form action="">

                    <!-- Her skriver personen deres fornavn  -->
                    <div class="row">

                        <div class="col-75">
                            <input type="text" id="fname" name="firstname" placeholder="Fornavn">
                        </div>
                    </div>

                    <!-- Her skriver personen deres efternavn -->
                    <div class="row">
                        <div class="col-75">
                            <input type="text" id="lname" name="lastname" placeholder="Efternavn">
                        </div>
                    </div>




                    <!-- Her kan personen skrive en besked til skolen -->
                    <div class="row">
                        <div class="col-75">
                            <textarea id="subject" name="subject" placeholder="Skriv din besked her" style="height:200px"></textarea>
                        </div>
                    </div>

                    <!-- send knappen -->
                    <div class="row">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </section>
    </main>



    <footer></footer>

    <script src="script.js"></script>
    <script>
        let page;
        document.addEventListener("DOMContentLoaded", getThePage);

        async function getThePage() {
            let url = "http://mathaeusss.dk/kea/2_semester/ihs/wordpress/wp-json/wp/v2/pages/71";
            let jsonData = await fetch(url);
            page = await jsonData.json();

            console.log(page);

            document.querySelector("h1").textContent = page.title.rendered;
            document.querySelector("#text_content").innerHTML = page.content.rendered;

            //slettes senere
            let billeder = document.querySelectorAll("img");
            billeder.forEach(billede => {
                billede.src = "imgs/placeholder.jpg";
            });
            //slettes snere
            hentDynContent();
        };

    </script>
</body>

</html>
