<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>


    <div id="tekst"></div>
    <h2></h2>

    <script>
        let page;
        document.addEventListener("DOMContentLoaded", getThePage);



        async function getThePage() {
            let url = "http://mathaeusss.dk/kea/2_semester/ihs/wordpress/wp-json/wp/v2/pages/59";
            let jsonData = await fetch(url);
            page = await jsonData.json();


            console.log(page);

            document.querySelector("h2").textContent = page.title.rendered;
            document.querySelector("#tekst").innerHTML = page.content.rendered;
        }
    </script>
</body></html>
