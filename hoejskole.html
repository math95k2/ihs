    <footer></footer>







    <script>
        const menuBtn = document.querySelector(".menu_btn");
        const menuNav = document.querySelector("#header_menu");
        let menuOpen = false;

        menuBtn.addEventListener("click", () => {
            if (menuOpen == false) {
                menuBtn.classList.add("open");
                menuNav.classList.remove("hidden");
                menuOpen = true;
            } else {
                menuBtn.classList.remove("open");
                menuNav.classList.add("hidden");
                menuOpen = false;
            }
        });









        let page;
        document.addEventListener("DOMContentLoaded", getThePage);

        async function getThePage() {
            let url = "http://mathaeusss.dk/kea/2_semester/ihs/wordpress/wp-json/wp/v2/pages/59";
            let jsonData = await fetch(url);
            page = await jsonData.json();


            console.log(page);

            document.querySelector("h1").textContent = page.title.rendered;
            document.querySelector("#text_content").innerHTML = page.content.rendered;
        }
    </script>
